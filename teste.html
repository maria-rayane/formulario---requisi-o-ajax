function mascara(t, mask){
  var i = t.value.length;
  var saida = mask.substring(1,0);
  var texto = mask.substring(i)
    if (texto.substring(0,1) != saida){
    t.value += texto.substring(0,1);
    }
}
</script>
<script type="text/javascript">
  var caracteresPossiveis = new Array('1','2','3','4','5','6','7','8','9','0');
  var qtdCaracteres = caracteresPossiveis.length;
    function verificaCaractere(campo){
      var texto = campo.value;
      var qtdCaracteresCampo = campo.value.length;
      var textoSemUltimoCaractere = texto.slice(0, qtdCaracteresCampo-1);
      var ultimoCaractere = texto.charAt(qtdCaracteresCampo-1);
      var permitido = false;
        for(var i = 0; i<qtdCaracteres; i++){
            if(ultimoCaractere==caracteresPossiveis[i]){
                permitido = true;
            }
        }
        if(permitido==false){
            campo.value = textoSemUltimoCaractere;
        }
    }
</script>

<body>
    <!-- Inicio do formulario -->
      <form method="get" action="index.html">
        <h1 align="center">Formulário</h1><br>
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" />
        </label>
        <input name="rua" type="text" id="rua" size="60" style="display: none;" />
        <input name="bairro" type="text" id="bairro" size="40" style="display: none;" />
        <input name="cidade" type="text" id="cidade" size="40" style="display: none;" />
        <input name="uf" type="text" id="uf" size="2" style="display: none;" />
        <input name="ibge" type="text" id="ibge" size="8" style="display: none;" />
        <p class="enviar" align="center">
        <input type="submit" name="enviar" value="Enviar">
      </p>
      </form>

</body>

<!-- Adicionando Javascript -->
    <script type="text/javascript" >

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                                var rua = document.getElementById("rua");
                                var bairro = document.getElementById("bairro");
                                var uf = document.getElementById("uf");
                                var ibge = document.getElementById("ibge");
                                document.write("Rua: " + rua.value);
                                document.write("<br>" + "Bairro: " + bairro.value);
                                document.write("<br>" + "UF: " + uf.value);
                                document.write("<br>" + "IBGE: " + ibge.value);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                document.write("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        document.write("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
