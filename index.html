<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title>Teste</title>
</head>

<body>
	<h4 class="text-center">Formulário</h4>
	<form>
		<div class="row">
			<div class="form-group col-md-4">
    			<label for="cep">CEP:</label>
    			<input type="" class="form-control" id="cep" required/>
  			</div>
  			<div class="form-group col-md-4">
    			<label for="logradouro">Logradouro:</label>
    			<input type="" class="form-control" id="logradouro" required/>
  			</div>
  			<div class="form-group col-md-4">
    			<label for="numero">Número:</label>
    			<input type="" class="form-control" id="numero" required/>
  			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-4">
    			<label for="complemento">Complemento:</label>
    			<input type="" class="form-control" id="complemento" required/>
  			</div>
  			<div class="form-group col-md-4">
    			<label for="bairro">Bairro:</label>
    			<input type="" class="form-control" id="bairro" required/>
  			</div>
  			<div class="form-group col-md-4">

    			<label for="uf">Estado</label>
    				<select class="form-control" id="uf">
      					<option value="AC">Acre</option>
      					<option value="AL">Alagoas</option>
      					<option value="AP">Amapá</option>
      					<option value="AM">Amazonas</option>
      					<option value="BA">Bahia</option>
      					<option value="CE">Ceará</option>
      					<option value="DF">Distrito Federal</option>
      					<option value="ES">Espírito Santo</option>
      					<option value="GO">Goiás</option>
      					<option value="MA">Maranhão</option>
      					<option value="MT">Mato Grosso</option>
      					<option value="MS">Mato Grosso do Sul</option>
      					<option value="MG">Minas Gerais</option>
      					<option value="PA">Pará</option>
      					<option value="PB">Paraíba</option>
      					<option value="PR">Paraná</option>
      					<option value="PE">Pernambuco</option>
      					<option value="PI">Piauí</option>
      					<option value="RJ">Rio de Janeiro</option>
      					<option value="RN">Rio Grande do Norte</option>
      					<option value="RS">Rio Grande do Sul</option>
      					<option value="RO">Rondônia</option>
      					<option value="RR">Roraima</option>
      					<option value="SC">Santa Catarina</option>
      					<option value="SP">São Paulo</option>
      					<option value="SE">Sergipe</option>
      					<option value="TO">Tocantins</option>
    				</select>
  				</div>
			</div>
		</form>
  		

  			<button type="submit" class="btn btn-primary">Submit</button>

		</div>

	</form>
</div>

  
  
  
  <script type="text/javascript">
    $("#cep").focusout(function(){
      //Início do Comando AJAX
      $.ajax({
        //O campo URL diz o caminho de onde virá os dados
        //É importante concatenar o valor digitado no CEP
        url: 'https://api.postmon.com.br/v1/cep/'+$(this).val(),
        //Aqui você deve preencher o tipo de dados que será lido,
        //no caso, estamos lendo JSON.
        dataType: 'json',
        //SUCESS é referente a função que será executada caso
        //ele consiga ler a fonte de dados com sucesso.
        //O parâmetro dentro da função se refere ao nome da variável
        //que você vai dar para ler esse objeto.
        success: function(resposta){
          //Agora basta definir os valores que você deseja preencher
          //automaticamente nos campos acima.
          $("#logradouro").val(resposta.logradouro);
          $("#complemento").val(resposta.complemento);
          $("#bairro").val(resposta.bairro);
          $("#cidade").val(resposta.localidade);
          $("#uf").val(resposta.uf);
          //Vamos incluir para que o Número seja focado automaticamente
          //melhorando a experiência do usuário
          $("#numero").focus();
        }
      });
    });
  </script>
</body>
</html>
